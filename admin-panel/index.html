<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vishtech Cabs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS (using general styles, but could have a separate admin.css) -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-login-section {
            background: linear-gradient(135deg, #2c3e50, #4ca1af); /* Darker, professional gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
        }
        .admin-login-card {
            background-color: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .admin-login-image-section {
            background-color: #f0f4f7;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-login-form-section {
            padding: 50px;
        }
        .admin-login-form-section h2 {
            color: #2c3e50;
        }
        .form-control-lg {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .btn-dark-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }
        .btn-dark-primary:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
    </style>
</head>
<body>

    <!-- Admin Login Section -->
    <section class="admin-login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-8">
                    <div class="card admin-login-card">
                        <div class="row g-0">
                            <div class="col-md-6 admin-login-image-section d-none d-md-flex">
                                <img src="https://via.placeholder.com/350x250?text=Admin+Access" alt="Admin Illustration" class="img-fluid rounded-3">
                            </div>
                            <div class="col-md-6 admin-login-form-section">
                                <h2 class="text-center fw-bold mb-5">Admin Login</h2>
                                <form id="adminLoginForm">
                                    <div class="mb-4">
                                        <label for="adminEmail" class="form-label text-muted small">Email Address</label>
                                        <input type="email" class="form-control form-control-lg" id="adminEmail" placeholder="admin@vishtech.com" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="adminPassword" class="form-label text-muted small">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="adminPassword" placeholder="Enter your password" required>
                                    </div>
                                    <div class="d-grid gap-2 mb-3">
                                        <button type="submit" class="btn btn-dark-primary btn-lg"><i class="fas fa-sign-in-alt me-2"></i> Secure Login</button>
                                    </div>
                                    <div class="text-center">
                                        <a href="#" class="text-secondary small">Forgot Password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
