<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Auth Page -->
    <link rel="stylesheet" href="public/css/user-auth.css"> <!-- Make sure this path is correct -->
    <!-- Font Awesome for icons (optional, but good for login forms) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="text-center mb-4">Welcome</h1>
                <div class="nav nav-pills justify-content-center" id="auth-tab" role="tablist">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                </div>
            </div>

            <div class="tab-content" id="auth-tabContent">
                <!-- Login Form Tab -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form class="auth-form">
                        <h2 class="text-center mb-4">Login to Your Account</h2>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <p class="text-center">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </p>
                        <div class="text-center mt-3">
                            <p>Or login with:</p>
                            <a href="#" class="btn btn-outline-secondary social-icon mx-1"><i class="fab fa-google"></i></a>
                            <a href="#" class="btn btn-outline-secondary social-icon mx-1"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-outline-secondary social-icon mx-1"><i class="fab fa-twitter"></i></a>
                        </div>
                    </form>
                </div>

                <!-- Registration Form Tab -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form class="auth-form">
                        <h2 class="text-center mb-4">Create a New Account</h2>
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Create a password">
                            <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long.</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck">
                            <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms & Conditions</a></label>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
                        <div class="text-center mt-3">
                            <p>Or register with:</p>
                            <a href="#" class="btn btn-outline-secondary social-icon mx-1"><i class="fab fa-google"></i></a>
                            <a href="#" class="btn btn-outline-secondary social-icon mx-1"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-outline-secondary social-icon mx-1"><i class="fab fa-twitter"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
