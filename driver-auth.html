
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login / Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- Custom CSS for Driver Auth Page -->
    <link rel="stylesheet" href="css/driver-auth.css"> <!-- Make sure this path is correct -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="driver-auth-wrapper">
        <div class="driver-auth-container">
            <div class="driver-auth-header">
                <h1 class="text-center mb-4">Driver Portal</h1>
                <div class="nav nav-pills justify-content-center" id="driver-auth-tab" role="tablist">
                    
                    <button class="nav-link" id="driver-register-tab" data-bs-toggle="pill" data-bs-target="#driver-register" type="button" role="tab" aria-controls="driver-register" aria-selected="false">Register</button>
                 
                
                </div>
            </div>

            <div class="tab-content" id="driver-auth-tabContent">
                <!-- Driver Login Form Tab -->
               

                <!-- Driver Registration Form Tab -->
                <div class="tab-pane fade" id="driver-register" role="tabpanel" aria-labelledby="driver-register-tab">
                    <form class="driver-auth-form" id="driverRegistrationForm">
                        <h2 class="text-center mb-4">Register as a Driver</h2>
                        
                        <!-- Step 1: Driver Details -->


                              
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="driverName"
                                            placeholder="Enter your name" />
                                    </div>
                                 
                                    <div class="mb-3">
                                        <label for="driverMobilenumber" class="form-label">Mobile Number</label>
                                        <input type="tel" class="form-control" id="driverMobilenumber"
                                            placeholder="1234567890" />
                                    </div>

                                    <button type="button" id="loginModalLabel"
                                        class="btn btn-primary w-100 rounded-pill py-2 mb-3"
                                        onclick="window.location.href='driververifyotpscreen.html'">
                                        <i class="fas fa-lock me-2"></i> Login / Get OTP
                                    </button>
                                


                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="css/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
